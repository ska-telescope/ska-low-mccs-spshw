# Default values for mccs (ska-low-mccs)
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"
minikube: true

system: SW-infrastructure
subsystem: mccs
telescope: SKA-low

project:
  enabled: true
  name: mccs
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: ska-low-mccs
    tag: 0.2.0
    pullPolicy: IfNotPresent

cli:
  enabled: true

dsconfig:
  configuration_file: data/configuration.json

deviceServers:
  controller:
    name: controller
    # fqdn: low-mccs/control/control
    #
    # override args as controller only has a single instance
    args:
      - -c
      - "MccsController controller"
    instances: ["0"]
  subarrays:
    name: subarray
    instances: ["01", "02"]
  stations:
    name: station
    instances: ["001", "002"]
  tiles:
    name: tile
    instances: ["0001", "0002", "0003", "0004"]
  antennas:
    name: antenna
    instances: ["000001", "000002", "000003", "000004"]
  
nodeSelector: {}

affinity: {}

tolerations: []

# defaults

