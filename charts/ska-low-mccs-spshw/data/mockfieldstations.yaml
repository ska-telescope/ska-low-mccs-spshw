{{- /*
Defines the deployment for mock field station Tango devices.

  deviceServers:
    mockfieldstations:
      s1-2:
        low-mccs/mockfieldstations/s1-2:
          logging_level_default: 5

*/}}
{{- if (hasKey .Values "deviceServers")}}
{{- $mock_field_stations := dig "mockfieldstations" dict .Values.deviceServers}}
{{- if $mock_field_stations}}
name: "mockfieldstation-{{.Release.Name}}"
function: ska-low-mccs-spshw-mockfieldstation-tango
domain: ska-low-mccs-spshw
instances:
{{- range $server_key := keys $mock_field_stations}}
  - {{printf "mockfieldstation-%s" $server_key}}
{{- end}}
command: MockFieldStation
server:
  name: "MockFieldStation"
  instances:
{{- range $server_key, $this_server := $mock_field_stations}}
    - name: {{printf "mockfieldstation-%s" $server_key}}
      classes:
        - name: "MockFieldStation"
          devices:
 {{- range $mock_field_station_name, $this_mock_field_station := $this_server}}
            - name: {{$mock_field_station_name}}
              properties:
{{- with $this_mock_field_station.logging_level_default}}
                - name: "LoggingLevelDefault"
                  values:
                    - {{quote .}}
{{- end}}
{{- end}}
{{- end}}
depends_on:
  - device: sys/database/2
image:
{{- with .Values.image}}
  registry: {{.registry | quote}}
  image: {{.name | quote}}
  tag: {{.tag | default $.Chart.AppVersion | quote}}
  pullPolicy: {{.pullPolicy | quote}}
{{- end}}
livenessProbe:
{{ toYaml .Values.livenessProbe | indent 2 }}
readinessProbe:
{{ toYaml .Values.readinessProbe | indent 2 }}
{{- end}}
{{- end}}
