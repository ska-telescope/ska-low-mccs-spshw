name: "station-{{.Release.Name}}"
function: ska-low-mccs-spshw-station
domain: ska-low-mccs-spshw
instances: ["station-01"]
entrypoints:
  - name: "station.SpsStation"
    path: "/app/src/ska_low_mccs_spshw/station/station_device.py"
server:
  name: "SpsStation"
  instances:
    - name: "station-01"
      classes:
      - name: "SpsStation"
        devices:
        - name: "low-mccs-spshw/station/01"
          properties:
          - name: "SubrackFQDNs"
            values:
            - "low-mccs-spshw/subrack/01"
          - name: "TileFQDNs"
            values:
            - "low-mccs-spshw/tile/0001"
            - "low-mccs-spshw/tile/0002"
            - "low-mccs-spshw/tile/0003"
            - "low-mccs-spshw/tile/0004"
          - name: "LoggingLevelDefault"
            values:
            - "3"
          - name: "StationId"
            values:
            - "1"
          - name: "CabinetNetworkAddress"
            values:
            - "10.0.0.0"
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.low_mccs_spshw.image.registry}}"
  image: "{{.Values.low_mccs_spshw.image.image}}"
  tag: "{{.Values.low_mccs_spshw.image.tag}}"
  pullPolicy: "{{.Values.low_mccs_spshw.image.pullPolicy}}"
livenessProbe:
{{ toYaml .Values.livenessProbe | indent 2 }}
readinessProbe:
{{ toYaml .Values.readinessProbe | indent 2 }}
