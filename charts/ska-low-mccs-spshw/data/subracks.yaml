{{- $defaults := dict "enabled" true "port" 8081 "logging_level_default" 3}}
{{- $subracks := .Values.deviceServers.subracks}}
name: "subrack-{{.Release.Name}}"
function: ska-low-mccs-spshw-subrack
domain: ska-low-mccs-spshw
instances:
{{- range $key, $this_subrack := $subracks.instances}}
{{- if (pluck "enabled" $this_subrack $subracks $defaults | first)}}
  - {{printf "subrack-%04d" (int $key)}}
{{- end}}
{{- end}}
command: MccsSubrack
server: 
  name: "MccsSubrack"
  instances:
{{- range $key, $this_subrack := $subracks.instances}}
    - name: {{printf "subrack-%04d" (int $key)}}
      classes:
      - name: "MccsSubrack"
        devices:
        - name: {{printf "low-mccs/subrack/%04d" (int $key)}}
          properties:
          - name: "SubrackIp"
            values: 
            - {{$this_subrack.host | quote}}
          - name: "SubrackPort"
            values: 
            - {{pluck "port" $this_subrack $subracks $defaults | first | toString | quote}}
          - name: "LoggingLevelDefault"
            values: 
            - {{pluck "logging_level_default" $this_subrack $subracks $defaults | first | toString | quote}}

{{- end}}
depends_on:
  - device: sys/database/2
image:
{{- with .Values.low_mccs_spshw.image}}
  registry: {{.registry | quote}}
  image: {{.image | quote}}
  tag: {{.tag | quote}}
  pullPolicy: {{.pullPolicy | quote}}
{{- end}}
livenessProbe:
{{ toYaml .Values.livenessProbe | indent 2 }}
readinessProbe:
{{ toYaml .Values.readinessProbe | indent 2 }}
{{- if (hasKey $subracks "reachable_from") }}
nodeSelector:
  kubernetes.io/hostname: {{ $subracks.reachable_from }}
{{- end}}
