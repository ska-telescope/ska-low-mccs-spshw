# Default values for mccs (ska-low-mccs-spshw )
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: SW-infrastructure
subsystem: low-mccs-spshw 
telescope: SKA-low

labels:
  app: ska-low-mccs-spshw 
annotations:
  app.gitlab.com/app: CI_PROJECT_PATH_SLUG
  app.gitlab.com/env: CI_ENVIRONMENT_SLUG

global:
  sub-system:
    ska-tango-base:
      enabled: false
    taranta:
      enabled: false
    archiver:
      enabled: false
  annotations:
    app.gitlab.com/app: taranta
    app.gitlab.com/env: taranta
  minikube: true
  tango_host: databaseds-tango-base-test:10000

livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3


dsconfig:
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-dsconfig
    tag: 1.5.1
    pullPolicy: IfNotPresent
  itango:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-itango
      tag: 9.3.6
      pullPolicy: IfNotPresent

ska-tango-base:
  enabled: true
  vnc:
    enabled: true
  tangorest:
    enabled: true

resources:
  requests:
    cpu: 20m
    memory: 50Mi


# Default docker image - used by all of MCCS
low_mccs_spshw:
  enabled: true
  image:
    registry: artefact.skao.int
    image: ska-low-mccs-spshw
    tag: 0.3.2  # VERSION: Used to update tags on release - DO NOT REMOVE COMMENT
    pullPolicy: IfNotPresent

facility: arcetri # facility: psi-low  # e.g. psi-low, aavs2, ...

simulators:
  #subracks:
  #  1:  # these keys overrides keys in facility file
  #    host: subrack-simulator-1  # mandatory
     # port: 8081  # optional, defaults to 8081

deviceServers:  # e.g....
  # stations:
  #   instances:
  #     1:
  #       enabled: false  # suppress this Tango device
  #   logging_level_default: 5
  # subracks:
  #   instances:
  #     1:
  #       enabled: false  # suppress this Tango device
  #   logging_level_default: 5
  tpms:
    instances:
      1:
        host: 10.0.10.201
        port: 10000
        version: tpm_v1_6
        subrack: "1"
        subrack_bay: 1
    logging_level_default: 5
    simulation_config: 1
    test_config: 1
    resources:
      requests:
        memory: 512Mi

nodeSelector: {}

affinity: {}
