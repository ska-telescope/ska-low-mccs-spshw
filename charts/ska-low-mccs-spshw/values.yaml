# Default values for mccs (ska-low-mccs-spshw )
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

system: SW-infrastructure
subsystem: low-mccs-spshw 
telescope: SKA-low

labels:
  app: ska-low-mccs-spshw-rawbeam


global:
  cluster_domain: mccs.low.internal.skao.int
  # cluster_domain: aavs302.lowitf.internal.skao.int
  minikube: false
  tango_host: databaseds:10000
  operator: false
  # minikube: true
  # tango_host: databaseds-tango-base:10000
  # cluster_domain: cluster.local

livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

dsconfig:
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-dsconfig
    tag: 1.5.1
    pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 20m
    memory: 50Mi

image:
  registry: registry.gitlab.com/ska-telescope/mccs/ska-low-mccs-spshw
  name: ska-low-mccs-spshw
  tag: 0.15.0-dev.ceddf6331
  pullPolicy: IfNotPresent

