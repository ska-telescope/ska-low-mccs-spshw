# Default values for mccs (ska-low-mccs-spshw )
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

system: SW-infrastructure
subsystem: low-mccs-spshw
telescope: SKA-low

labels:
  app: ska-low-mccs-spshw

global:
  minikube: true
  tango_host: databaseds-tango-base:10000
  cluster_domain: cluster.local

# Image to be used for simulators etc.
image:
  registry: artefact.skao.int
  name: ska-low-mccs-spshw
  tag: 6.5.2
  pullPolicy: IfNotPresent

# Resources for simulators etc
resources:
  requests:
    cpu: 20m
    memory: 50Mi

simulators: {} # e.g.
  # daqs:
  #   s8-1:
  #     host: daq-simulator-s8-1
  #     port: 50051
  # subracks:
  #   s8-1-1:
  #     srmb_host: subrack-simulator-s8-1
  #     srmb_port: 8081

pgadmin4:
  enabled: false

ska-tango-devices:
  domain: low
  subsystem: mccs
  labels:
    app: ska-low-mccs-spshw

  # deviceDefaults:
  #   MccsTile:
  #     TpmCpldPort: 10000
