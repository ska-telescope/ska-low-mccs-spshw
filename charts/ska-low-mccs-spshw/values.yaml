deviceServers:
  daqs:
    s8-1-rawbeam:
      low-mccs/daqreceiver/s8-1-rawbeam:
        id: 1
        host: daqrx-s8-1-rawbeam
        port: 50051
        skuid_url: http://ska-ser-skuid-ska-low-skaffold-svc:9870/
        logging_level_default: 5
    s8-6-rawbeam:
      low-mccs/daqreceiver/s8-6-rawbeam:
        id: 2
        host: daqrx-s8-6-rawbeam
        port: 50051
        skuid_url: http://ska-ser-skuid-ska-low-skaffold-svc:9870/
        logging_level_default: 5

ska-low-mccs-daq:
  receivers:
    s8-1-rawbeam:
      grpc_port: 50051
      receiver_nad: kube-system/sdn-sps@sdn1
      receiver_interface: sdn1
      receiver_port: 4660
      storage: daq-data-sync
    s8-6-rawbeam:
      grpc_port: 50051
      receiver_nad: kube-system/sdn-sps@sdn1
      receiver_interface: sdn1
      receiver_port: 4660
      storage: daq-data-sync
