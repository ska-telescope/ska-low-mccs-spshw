# Default values for mccs (ska-low-mccs-spshw )
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

system: SW-infrastructure
subsystem: low-mccs-spshw 
telescope: SKA-low

labels:
  app: ska-low-mccs-spshw 

global:
  minikube: true
  tango_host: databaseds-tango-base-test:10000
  cluster_domain: cluster.local

livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

dsconfig:
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-dsconfig
    tag: 1.5.1
    pullPolicy: IfNotPresent
  itango:
    image:
      registry: artefact.skao.int
      image: ska-tango-images-tango-itango
      tag: 9.3.6
      pullPolicy: IfNotPresent

# The following values overwrite the default values in the postgresql dependency.
# See https://artifacthub.io/packages/helm/bitnami/postgresql
postgresql:
  commonLabels:
    app: ska-low-mccs-spshw

  image:
    debug: true

  auth:
    postgresPassword: "secretpassword"

  primary:
    service:
      type: LoadBalancer

    initdb:
      scriptsConfigMap: ska-low-mccs-spshw-initdb
      user: "postgres"

    persistence:
      enabled: false
      ## @param primary.persistence.mountPath The path the volume will be mounted at
      ## Note: useful when using custom PostgreSQL images
      ##
      mountPath: /bitnami/postgresql
      ## @param primary.persistence.storageClass PVC Storage Class for PostgreSQL Primary data volume
      ## If defined, storageClassName: <storageClass>
      ## If set to "-", storageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
      ##   GKE, AWS & OpenStack)
      ##
      storageClass: "nfss1"
      ## @param primary.persistence.accessModes PVC Access Mode for PostgreSQL volume
      ##
      accessModes:
        - ReadWriteMany
      ## @param primary.persistence.size PVC Storage Request for PostgreSQL volume
      ##
      size: 12Gi

initDbName: ska-low-mccs-spshw-initdb # must be equals to postgresql.primary.initdb.scriptsConfigMap
initDbBasePath: data/
initDbScripts:
- create_tables.sql

resources:
  requests:
    cpu: 20m
    memory: 50Mi

image:
  registry: artefact.skao.int
  name: ska-low-mccs-spshw
  tag: 0.8.0
  pullPolicy: IfNotPresent

