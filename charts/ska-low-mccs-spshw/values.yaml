# Default values for mccs (ska-low-mccs-spshw )
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

system: SW-infrastructure
subsystem: low-mccs-spshw
telescope: SKA-low

labels:
  app: ska-low-mccs-spshw

global:
  minikube: true
  tango_host: databaseds-tango-base:10000
  cluster_domain: cluster.local

livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

dsconfig:
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-dsconfig
    tag: 1.5.1
    pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 20m
    memory: 50Mi

image:
  registry: artefact.skao.int
  name: ska-low-mccs-spshw
  tag: ~ # defaults to chart's appVersion when empty
  pullPolicy: IfNotPresent

daqDataRepository: daq-data

deviceServerDefinition: |
  {{- $spshw_device_servers := dict}}
  {{- range $server_name, $this_server := .Values.deviceServers}}
  {{- if $this_server}}
  {{- $_ := set $spshw_device_servers $server_name $this_server}}
  {{- end}}
  {{- end}}
  {{- if $spshw_device_servers}}
  name: "spshw-{{.Release.Name}}"
  function: ska-low-mccs-spshw
  domain: ska-low-mccs-spshw
  instances:
  {{keys $spshw_device_servers | toYaml}}
  command: spshw_device_server
  server:
    name: spshw_device_server
    instances:
  {{- range $server_key, $this_server := $spshw_device_servers}}
    - name: {{$server_key}}
  {{- with $this_server.depends_on}}
      depends_on:
  {{- toYaml . | nindent 4}}
  {{- end}}
  {{- with $this_server.expose}}
      exposeDS: {{.}}
  {{- end}}
  {{- with $this_server.image}}
  {{- $image_spec := pick . "registry" "tag"}}
  {{- with $this_server.image.name}}
  {{- $_ := set $image_spec "image" .}}
  {{- end}}
      image:
  {{- toYaml $image_spec | nindent 6}}
  {{- end}}
      classes:
  {{- range $device_type, $device_spec := $this_server.devices}}
      - name: {{$device_type}}
        devices:
  {{- range $device_trl, $this_device := $device_spec}}
  {{- if $this_device}}
        - name: {{$device_trl}}
          properties:
  {{- range $property_name, $property_value := $this_device}}
  {{- if not (kindIs "slice" $property_value)}}
  {{- $property_value = list $property_value}}
  {{- end}}
          - name: {{$property_name | quote}}
            values:
  {{- $property_value | toStrings | toYaml | nindent 10}}
  {{- end}}
  {{- end}}
  {{- end}}
  {{- end}}
  {{- end}}
  depends_on:
    - device: sys/database/2
  image:
  {{- with .Values.image}}
    registry: {{.registry | quote}}
    image: {{.name | quote}}
    tag: {{.tag | default $.Chart.AppVersion | quote}}
    pullPolicy: {{.pullPolicy | quote}}
  {{- end}}
  livenessProbe:
  {{ toYaml .Values.livenessProbe | indent 2 }}
  readinessProbe:
  {{ toYaml .Values.readinessProbe | indent 2 }}
  {{- end}}

