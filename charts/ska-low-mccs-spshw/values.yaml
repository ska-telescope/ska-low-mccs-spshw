  #       SubrackBay: 1
  #       TileId: 1
  #       StationId: 345
  #       TpmIp: 10.132.0.8

  deviceServerTypes:
    spshw:
      metadata:
        component: spshw
      image:
        registry: artefact.skao.int
        name: ska-low-mccs-spshw
        tag: 6.5.2
        pullPolicy: IfNotPresent
      command: spshw
      resources:
        limits:
          memory: 2Gi
        requests:
          cpu: 20m
          memory: 50Mi
      livenessProbe:
        initialDelaySeconds: 0
        periodSeconds: 10
        timeoutSeconds: 3
        successThreshold: 1
        failureThreshold: 3
      readinessProbe:
        initialDelaySeconds: 0
        periodSeconds: 10
        timeoutSeconds: 3
        successThreshold: 1
        failureThreshold: 3

