name: "apiu-{{.Release.Name}}"
function: ska-low-mccs-apiu
domain: ska-low-mccs
instances: ["apiu-001", "apiu-002"]
entrypoints:
  - name: "apiu.MccsAPIU"
    path: "/app/src/ska_low_mccs/apiu/apiu_device.py"
server: 
  name: "MccsAPIU"
  instances:
    - name: "apiu-001"
      classes:
      - name: "MccsAPIU"
        devices:
        - name: "low_mccs/apiu/001"
          properties:
          - name: "AntennaFQDNs"
            values:
            - "low-mccs/antenna/000001"
            - "low-mccs/antenna/000002"
            - "low-mccs/antenna/000003"
            - "low-mccs/antenna/000004"
          - name: "LoggingLevelDefault"
            values: 
            - "3"
    - name: "apiu-002"
      classes:
      - name: "MccsAPIU"
        devices:
        - name: "low_mccs/apiu/002"
          properties:
          - name: "AntennaFQDNs"
            values:
            - "low-mccs/antenna/000005"
            - "low-mccs/antenna/000006"
            - "low-mccs/antenna/000007"
            - "low-mccs/antenna/000008"
          - name: "LoggingLevelDefault"
            values: 
            - "3"              
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.low_mccs.image.registry}}"
  image: "{{.Values.low_mccs.image.image}}"
  tag: "{{.Values.low_mccs.image.tag}}"
  pullPolicy: "{{.Values.low_mccs.image.pullPolicy}}"
