name: "controller-{{.Release.Name}}"
function: ska-low-mccs-controller
domain: ska-low-mccs
instances: ["controller"]
entrypoints:
  - name: "controller.MccsController"
    path: "/app/src/ska_low_mccs/controller/controller_device.py"
server: 
  name: "MccsController"
  instances:
    - name: "controller"
      classes:
      - name: "MccsController"
        devices:
        - name: "low_mccs/control/control"
          properties:
          - name: "MccsSubarrays"
            values:
            - "low-mccs/subarray/01"
            - "low-mccs/subarray/02"
          - name: "MccsSubracks"
            values:
              - "low-mccs/subrack/01"
          - name: "MccsStations"
            values:
              - "low-mccs/station/001"
              - "low-mccs/station/002"
          - name: "MccsTiles"
            values:
              - "low-mccs/tile/0001"
              - "low-mccs/tile/0002"
              - "low-mccs/tile/0003"
              - "low-mccs/tile/0004"
          - name: "MccsStationBeams"
            values:
              - "low-mccs/beam/01"
              - "low-mccs/beam/02"
              - "low-mccs/beam/03"
              - "low-mccs/beam/04"
          - name: "MccsSubarrayBeams"
            values:
              - "low-mccs/subarraybeam/01"
              - "low-mccs/subarraybeam/02"
              - "low-mccs/subarraybeam/03"
              - "low-mccs/subarraybeam/04"
          - name: "LoggingLevelDefault"
            values: 
              - "3"          
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.low_mccs.image.registry}}"
  image: "{{.Values.low_mccs.image.image}}"
  tag: "{{.Values.low_mccs.image.tag}}"
  pullPolicy: "{{.Values.low_mccs.image.pullPolicy}}"
