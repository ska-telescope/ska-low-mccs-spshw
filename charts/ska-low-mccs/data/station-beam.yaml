name: "station-beam-{{.Release.Name}}"
function: ska-low-mccs-beam
domain: ska-low-mccs
instances: ["beam-01", "beam-02", "beam-03", "beam-04"]
#entrypoints:
#  - name: "stationbeam.MccsStationBeam"
#    path: "/app/src/ska_low_mccs/station_beam/station_beam_device.py"
command: MccsStationBeam
server: 
  name: "MccsStationBeam"
  instances:
    - name: "beam-01"
      classes:
      - name: "MccsStationBeam"
        devices:
        - name: "low-mccs/beam/01"
          properties:
          - name: "BeamId"
            values:
            - "1"
          - name: "LoggingLevelDefault"
            values: 
            - "3"
    - name: "beam-02"
      classes:
      - name: "MccsStationBeam"
        devices:
        - name: "low-mccs/beam/02"
          properties:
          - name: "BeamId"
            values:
            - "2"
          - name: "LoggingLevelDefault"
            values: 
            - "3"
    - name: "beam-03"
      classes:
      - name: "MccsStationBeam"
        devices:
        - name: "low-mccs/beam/03"
          properties:
          - name: "BeamId"
            values:
            - "3"
          - name: "LoggingLevelDefault"
            values: 
            - "3"
    - name: "beam-04"
      classes:
      - name: "MccsStationBeam"
        devices:
        - name: "low-mccs/beam/04"
          properties:
          - name: "BeamId"
            values:
            - "4"
          - name: "LoggingLevelDefault"
            values: 
            - "3"           
depends_on:
  - device: sys/database/2
image:
  registry: "{{.Values.low_mccs.image.registry}}"
  image: "{{.Values.low_mccs.image.image}}"
  tag: "{{.Values.low_mccs.image.tag}}"
  pullPolicy: "{{.Values.low_mccs.image.pullPolicy}}"
livenessProbe:
{{ toYaml .Values.livenessProbe | indent 2 }}
readinessProbe:
{{ toYaml .Values.readinessProbe | indent 2 }}
