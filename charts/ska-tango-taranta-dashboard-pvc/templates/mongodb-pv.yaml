{{ if .Values.global.minikube }}
---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: mongodb-{{ template "taranta.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: mongodb-{{ template "taranta.name" . }}
    chart: {{ template "taranta.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  storageClassName: static
  persistentVolumeReclaimPolicy: Recycle
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/mongodb-{{ template "taranta.name" . }}-{{ .Release.Namespace }}-{{ .Release.Name }}/
  claimRef:
    name: mongodb-{{ template "taranta.name" . }}
    namespace: {{ .Release.Namespace }}
{{ end }}
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-{{ template "taranta.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: mongodb-{{ template "taranta.name" . }}
    chart: {{ template "taranta.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
{{ if .Values.global.minikube }}
  volumeName: mongodb-{{ template "taranta.name" . }}
  storageClassName: static
  accessModes:
    - ReadWriteOnce
{{ else }}
  storageClassName: nfss1
  accessModes:
    - ReadWriteMany
{{ end }}
  resources:
    requests:
      storage: 10Gi
