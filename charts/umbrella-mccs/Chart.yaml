apiVersion: v2
name: umbrella-mccs
description: A Helm chart for Kubernetes MCCS
type: application
version: 0.1.2
appVersion: 0.1.2
icon: https://www.skatelescope.org/wp-content/uploads/2016/07/09545_NEW_LOGO_2014.png
dependencies:
- name: ska-tango-base
  version: 0.3.6
  repository: https://artefact.skao.int/repository/helm-internal
  condition: ska-tango-base.enabled,global.sub-system.ska-tango-base.enable
- name: ska-low-mccs
  version: 0.9.0 #VERSION: Used to update tags on release - DO NOT REMOVE COMMENT
  repository: file://../ska-low-mccs
- name: ska-taranta
  version: 1.0.29
  repository: https://artefact.skao.int/repository/helm-internal
  condition: webjive.enabled
- name: ska-taranta-auth
  version: 0.1.5
  repository: https://artefact.skao.int/repository/helm-internal
  condition: webjive-auth.enabled
- name: ska-dashboard-repo
  version: 0.1.9
  repository: https://artefact.skao.int/repository/helm-internal
  condition: webjive-dashboard.enabled
- name: ska-tango-util
  version: 0.3.6
  repository: https://artefact.skao.int/repository/helm-internal
