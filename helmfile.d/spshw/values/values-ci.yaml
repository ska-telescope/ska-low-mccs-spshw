defaults:
  logging_level_default: 5

platform:
  metadata:
    version: 0.6.0

  cluster:
    daq:
      storage_class: nfss1

  array:
    stations:
      ci-1:
        id: 1
        sps:
          sdn_first_interface: 10.0.0.152/25
          daq:
            calibration:
              simulated: true
            bandpass:
              simulated: true
          subracks:
            sr1:
              simulated: true
              srmb_host: srmb-1
              srmb_port: 8081
          tpms:
            tpm10:
              id: 9
              simulated: true
              host: 10.0.10.201
              port: 10000
              version: tpm_v1_6
              subrack: sr1
              subrack_slot: 1
          antenna_config_uri:
            uri: "car:ska-low-aavs3?main"
            path: "instrument/mccs-configuration/aavs3.yaml"
      real-daq-1:
        id: 1
        sps:
          sdn_first_interface: 10.1.0.152/25
          subracks:
            sr1:
              simulated: true
              srmb_host: srmb-1
              srmb_port: 8081
          tpms:
            tpm10:
              id: 9
              simulated: true
              host: 10.0.10.201
              port: 10000
              version: tpm_v1_6
              subrack: sr1
              subrack_slot: 1

