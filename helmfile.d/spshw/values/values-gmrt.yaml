# Added TPM2 in simulation mode, To test with real hardware, We need to comment everything starting from overrides.
defaults:
  logging_level_default: 5

overrides:
  array:
    stations:
      gmrt:
        sps:
          daq:
            simulated: true
          subracks:
            sr1:
              simulated: true
          tpms:
            tpm10:
              simulated: true
            tpm13:
              simulated: true  

