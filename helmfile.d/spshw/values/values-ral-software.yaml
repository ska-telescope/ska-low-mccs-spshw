defaults:
  logging_level_default: 5

subarrays:  # 2 subarrays, no defaults overridden
  "1": {}
    # enabled: false  # for example
  "2": {}
    # logging_level_default: 4  # for example

subarraybeams:  # 6 subarraybeams, no defaults overridden
  "1": {}
    # enabled: false  # for example
  "2": {}
    # logging_level_default: 4  # for example
  "3": {}
  "4": {}
  "5": {}
  "6": {}

# Disable non-software stations.
overrides:
  array:
    cabinetbanks:
      stfc-ral-software:
        enabled: false
      stfc-ral-firmware:
        enabled: false
      stfc-ral-partial:
        enabled: false
    stations:
      stfc-ral-software:
        enabled: true
      stfc-ral-firmware:
        enabled: false
      stfc-ral-partial:
        enabled: false


