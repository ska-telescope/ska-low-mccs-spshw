          PreAduFitted: [false, false]
        low-mccs/tile/stfc-ral-2-tpm16:
          BiosVersion: 0.6.0
          HardwareVersion: v2.0.2a
          PreAduFitted: [false, false]
      MccsSubrack: # SPRTS-787
        low-mccs/subrack/stfc-ral-2-sr2:
          tpmPowers->max_alarm: 124.0
