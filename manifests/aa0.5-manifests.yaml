apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tpms-tile-s8-1-tpm06
  namespace: ska-low-mccs
  labels:
    app: ska-low-mccs-spshw
    component: tpms-tile-s8-1-tpm06
    function: ska-low-mccs-spshw-tile
    domain: ska-low-mccs-spshw
    subsystem: low-mccs-spshw

spec:
  selector:
    matchLabels:
      component: tpms-tile-s8-1-tpm06
      subsystem: low-mccs-spshw
  serviceName: tpms-tile-s8-1-tpm06
  replicas: 1
  template:
    metadata:
      labels:
        component: tpms-tile-s8-1-tpm06
        function: ska-low-mccs-spshw-tile
        domain: ska-low-mccs-spshw
        subsystem: low-mccs-spshw
        app: ska-low-mccs-spshw
    
    spec:
      volumes:
        - name: configuration
          configMap:
            name: tpms-ska-low-mccs-spshw-dsconfig-json
        
      serviceAccountName: tpms-sa-ska-low-mccs-spshw
      initContainers:
      - name: wait-for-configuration
        image: "bitnami/kubectl:latest"
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
        args:
          - kubectl wait job --for=jsonpath='{.status.succeeded}'=1 tpms-ska-low-mccs-spshw-config --timeout=120s || ( ! kubectl get job tpms-ska-low-mccs-spshw-config ); echo $?

      - name: check-dependencies-0
        image: "artefact.skao.int/ska-tango-images-tango-dsconfig:1.5.1"
        imagePullPolicy: IfNotPresent
        command:
          - retry
          - --max=60
          - --
          - tango_admin
          - --ping-device
          - sys/database/2
        env:
        - name: TANGO_HOST
          value: databaseds:10000
      containers:
      - name: device-server
        image: "artefact.skao.int/ska-low-mccs-spshw:1.0.0"
        imagePullPolicy: IfNotPresent
        command:
          - retry
          - --max=60
          - --
          - spshw_device_server
          - "tile-s8-1-tpm06"
          - -ORBendPoint
          - giop:tcp::$(TANGO_SERVER_PORT)
          - -ORBendPointPublish
          - giop:tcp:$(TANGO_SERVER_PUBLISH_HOSTNAME):$(TANGO_SERVER_PORT)
        ports:
        - containerPort: 45450
          name: tango-server
        - containerPort: 45460
          name: tango-heartbeat
        - containerPort: 45470
          name: tango-event
        volumeMounts:
          - name: configuration
            mountPath: data
            readOnly: true
          
        livenessProbe:
          tcpSocket:
            port: 45450
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 45450
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        env:
        - name: TANGO_HOST
          value: databaseds:10000
        - name: TANGO_SERVER_PORT
          value: "45450"
        - name: TANGO_ZMQ_HEARTBEAT_PORT
          value: "45460"
        - name: TANGO_ZMQ_EVENT_PORT
          value: "45470"
        - name: TANGO_SERVER_PUBLISH_HOSTNAME
          value: tpms-tile-s8-1-tpm06.ska-low-mccs.svc.mccs.low.internal.skao.int
        resources:
          requests:
            cpu: 20m
            memory: 50Mi
