[tool.poetry]
name = "ska-low-mccs-spshw"
version = "0.3.0"
description = "The Monitoring, Control and Calibration Subsystem (MCCS SPSHW) of the SKA Low telescope"
license = "BSD-3-Clause"
authors = ["MCCS team"]
readme = "README.md"
documentation = "https://developer.skatelescope.org/projects/ska-low-mccs-spshw"

[[tool.poetry.source]]
name = 'ska-nexus'
url = 'https://artefact.skao.int/repository/pypi-internal/simple'

[tool.poetry.dependencies]
python = "~3.10"
aavs_system = { git = "https://gitlab.com/ska-telescope/aavs-system.git", rev = "5502db425dd9939bd33d3932928d76730d8abe35", subdirectory = "python" }
pyfabil = { git = "https://gitlab.com/ska-telescope/pyfabil.git", rev = "a82e19918145a7a1a6daec920d112ec27dd1ca99" }
fire = "^0.4.0"
numpy = "^1.23.0"
pytango = "9.3.3"
PyYAML = "^6.0"
requests = "^2.28.1"
scipy = "^1.9.3"
ska-tango-base = "^0.16.1"
ska-control-model = "0.3.1"
ska-low-mccs-common = "^0.4.2"
fastapi = "^0.88.0"
uvicorn = {extras = ["standard"], version = "^0.20.0"}
typing-extensions = "^4.4.0"
astroid = "2.14.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^2.20.0"
pylint = "^2.15.5"
pylint-junit = "^0.3.2"
pytest = "^6.2.5"
pytest-bdd = "^6.1.1"
pytest-cov = "^4.0.0"
pytest-json-report = "^1.5.0"
pytest-mock = "^3.10.0"
pytest-repeat = "^0.9.1"
pytest-timeout = "^2.1.0"
pytest-xdist = "^2.5.0"
coverage = "^6.5.0"
black = "^22.10.0"
docformatter = "^1.5.0"
darglint = "^1.8.1"
flake8 = "^5.0.4"
flake8-formatter-junit-xml = "^0.0.6"
flake8-builtins = "^2.0.0"
flake8-docstrings = "^1.6.0"
flake8-use-fstring = "^1.4"
flake8-rst-docstrings = "^0.2.7"
mypy = "^0.982"
pep8-naming = "^0.13.2"
types-pkg-resources = "^0.1.3"
types-requests = "^2.28.11.2"
types-pyyaml = "^6.0.12"
isort = "^5.10.1"
httpx = "^0.23.1"
ska-tango-testing = "^0.5.3"

[tool.poetry.scripts]
MccsSubrack = "ska_low_mccs_spshw.subrack.subrack_device:main"
MccsTile = "ska_low_mccs_spshw.tile.tile_device:main"
Mccs-tile = "ska_low_mccs_spshw.tile.tile_cli:main"
SubrackSimulator = "ska_low_mccs_spshw.subrack.subrack_simulator_server:main"

[tool.pytest.ini_options]
testpaths = "tests/"
addopts = "--json-report --json-report-file=build/reports/report.json --cov-report html:build/htmlcov --cov-report xml:build/reports/code-coverage.xml --cov-report term:skip-covered --cov=ska_low_mccs_spshw --junitxml=build/reports/unit-tests.xml --verbose"
console_output_style = "progress"
junit_family = "legacy"

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
data_file = ".coverage/.coverage"
branch = true
source = ["ska_low_mccs"]

omit=[
    # team decision that testing of CLIs is unnecessary
    "*/*_cli.py",
    # legacy code, no point investing in test coverage
    "*/tile_1_2.py",
]

[tool.coverage.report]
show_missing = false

[build-system]
requires = ["poetry-core>=1.1.13"]
build-backend = "poetry.core.masonry.api"
