# static overrides for (minikube) development
global:
  minikube: true

webjive:
  enabled: true

webjive-dashboard:
  enabled: true

webjive-auth:
  enabled: true

# demo config
ska-low-mccs:
  dsconfig:
    configuration_file: data/demo_configuration.json
  deviceServers:
    apius:
      command: "python3 -m ska.low.mccs.apiu.demo_apiu_device"
    subracks:
      command: "python3 -m ska.low.mccs.subrack.demo_subrack_device"
    tiles:
      command: "python3 -m ska.low.mccs.tile.demo_tile_device"
